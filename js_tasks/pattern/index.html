<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
           /*====task1==*/
           
        for(i=5;i>=1;i--){
            for(j=1;j<=i;j++){
                document.write(j);
            }
            document.write('<br>');
        }

              /*===task2==*/

        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++)
               {
                document.write(i);
               }
            document.write('<br>');
        }

             /*===task3==*/
        
        for(i=65;i<=69;i++){
            for(j=65;j<=i;j++){

                document.write(String.fromCharCode(j));
            }
            document.write("<br>");
        }

           /*===triangle===*/
		   
        for(i=65;i<=73;i++){
            for(k=72;k>=i;k--){
                document.write("&nbsp");
               }
            for(j=65;j<=i;j++){
               if(i%2==0){
                 continue;  
               }
              document.write(String.fromCharCode(j));
            }
            document.write("<br>");
        }

        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write();
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
