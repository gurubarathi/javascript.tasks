<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const operat =prompt('select a operator +,-,*,/', );
        const num1=parseInt(prompt("enter 1st number"));
        const num2=parseInt(prompt("enter 2nd number"));
        switch(operat){
           case '+' :
             var ans= num1+num2;
             console.log("your answer is ", ans);
             break;
           case '-' :
             var ans= num1-num2;
             console.log ("your answer is ", ans );
             break;
            case '*' :  
             var ans= num1*num2;
             console.log("your answer is ",ans );
             break;
            case '/' :
             var ans= num1/num2;
             console.log("your answer is ", ans );
             break;
             default:
                alert('enter a valid operator');
            break;
        }
    </script>
</body>
</html>
